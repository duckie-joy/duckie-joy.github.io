<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Duckiebot IMU Game (>=DB21M)</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/eventemitter2.min.js"></script>
    <script src="js/lib/roslib.min.js"></script>
    <script src="js/lib/oimo.js"></script>
    <script src="js/lib/three.js"></script>
    <script src="js/code/main.js"></script>

</head>

<body>
    <div id="info" class="info"></div>
    <button id="connect_to_duckiebot" class="float-right btn pointer" style="top: 40px;">
        Connect to Duckiebot
    </button>
    <button id="reset" class="float-right btn pointer" style="bottom: 40px; background-color:rgb(180, 55, 55);">
        Restart
    </button>

    <h2 id="instruction" class="float-right" style="top: 80px; left: 15%; color:rgb(135, 238, 149); user-select: none;">
        Drag with the mouse to play! <br><br>
        Or connect to a Duckiebot (>=DB21M) to compete!
    </h2>
    <h3 id="score" class="float-right" style="top: 120px; color: white; user-select: none;"></h3>
    <h3 id="best_score" class="float-right" style="top: 160px; color: white; user-select: none;"></h3>
</body>

</html>
